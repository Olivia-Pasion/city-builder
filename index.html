<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>

        <section id="creator-section" class="controls">

            <h1>Create a City</h1>
            <label>
                City Name
                <input id="name-input">
            </label>
            
            <label>
                Climate
                <select id="climate-select">

                    <option value="tropical">Tropical</option>
                    <option value="dry">Dry</option>
                    <option value="polar">Polar</option>

                </select>
            </label>

            <label>
                Give Your City a Slogan!
                <textarea id="slogan-text"></textarea>
            </label>

            <label>
                Architecture
                <select id="design-select">

                    <option value="modern.png" selected>Modern</option>
                    <option value="pueblo.png">Pueblo</option>
                    <option value="brutalist.png">Brutalist</option>

                </select>
            </label>

        </section>

        <label>

            <button id="add-button">Add City</button>
            
        
        </label>

        <section id="display-section">

            <div id="city-display" class="board">

                <h2 id="name-display">My City</h2>
                <img id="design-display" src="./assets/images/modern.png">
                <p id="slogan-display">All Are Welcome!</p>

            </div>

        </section>

        <section id="log-section">

            <ul class="city-log">
                <button id="city-reload"></button>
            </ul>

        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
