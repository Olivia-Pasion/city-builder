<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>

        <section id="creator-section" class="controls">

            <h1>Create a City</h1>
            <label>
                City Name<br>
                <input id="name-input">
            </label>
            <br>
            <label class="climate">
                Climate<br>
                <select id="climate-select">

                    <option id="tropical" value="tropical.png">Tropical</option>
                    <option id="dry" value="dry.png">Dry</option>
                    <option id="polar" value="polar.png">Polar</option>

                </select>
            </label>
            <br>
            <label>
                Give Your City a Slogan!<br>
                <textarea id="slogan-text"></textarea>
                <br>
                <button id="addSlogan">Add Slogan</button>
            </label>

            <label class="design">
                <br>Architecture<br>
                <select id="design-select">

                    <option id="modern" value="modern.png" selected>Modern</option>
                    <option id="pueblo" value="pueblo.png">Pueblo</option>
                    <option id="brutalist" value="brutalist.png">Brutalist</option>

                </select>
            </label>
            <br>
            <label>

                <button id="add-button">Add City</button>
            
            </label>

        </section>
        

       

        <section id="display-section">

            <div id="city-display" class="board">

                <h2 id="name-display">My City</h2>
                <img id="climate-display" src="./assets/images/climate/tropical.png">
                <img id="design-display" src="./assets/images/design/modern.png">
                <p id="slogan-display">All Are Welcome!</p>

            </div>

        </section>

        <section id="log-section">

            <button id="city-reload">Revisit City</button>

            <table class="city-log">
                <thead>
                    <tr>
                        <th>Your Cities</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Name</td>
                        <td>Climate</td>
                        <td>Architecture</td>
                        <td>Slogan Count</td>
                    </tr>
                </tbody>
            </table>

        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
